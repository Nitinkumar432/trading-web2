<script>
    // Add JavaScript for login functionality
    document.getElementById("loginButton").addEventListener("click", function() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Validate username and password
        var validUsernames = ["nitin", "omil", "nitin2"];
        var validPassword = "admin"; // Fixed valid password

        // Check if username and password are valid
        if (validUsernames.includes(username) && password === validPassword) {
            // Show loading animation
            document.getElementById("loading").style.display = "block";
            
            // Simulate delay for demonstration purposes
            setTimeout(function() {
                // Hide loading animation
                document.getElementById("loading").style.display = "none";
                
                // Show redirecting message
                document.getElementById("redirecting").style.display = "block";
                
                // Redirect to main page after successful login
                setTimeout(function() {
                    window.location.href = "http://127.0.0.1:5501/index.html";
                }, 2000); // 2 seconds delay for redirecting
            }, 2000); // 2 seconds delay for loading animation
        } else {
            alert("Invalid username or password");
        }
    });
</script>
