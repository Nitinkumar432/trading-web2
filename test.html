<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Trading Interface</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        position: relative;
    }
    .company-table {
        border-collapse: collapse;
        width: 300%;
    }
    .company-table td, .company-table th {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    .company-table th {
        background-color: #f2f2f2;
    }
    /* Style the first td in each tr */
    .company-table tr td:first-child {
        font-weight: normal;
        color: #333;
        transition: font-weight 0.3s, color 0.3s;
        position: relative;
        cursor: pointer;
    }
    /* Style the first td in each tr on hover */
    .company-table tr:hover td:first-child {
        font-weight: bold;
        color: #f4f813;
    }
    /* Style the buy button container */
    .button-container {
        display: none;
        position: absolute;
        top: 0;
        left: 100%; /* Initially positioned outside the viewport */
        transition: left 0.3s; /* Smooth transition */
    }
    .button-container.show {
        display: inline-block;
        left: calc(100% + 10px); /* Adjust the position */
    }
    .button {
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 3px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<table class="company-table">
    <tr>
        <th>Company</th>
        <th>Price & Change</th>
    </tr>
    <tr>
        <td class="company-name">ASIANTILES <br>NSE EQ</td>
        <td class="price-and-change">64.45 <br>+0.70</td>
    </tr>
    <!-- Add more company rows as needed -->
</table>

<div class="button-container">
    <button class="button buy-button" onclick="buy()">Buy</button>
    <button class="button sell-button" onclick="sell()">Sell</button>
</div>

<script>
    // Get all company name cells
    const companyNames = document.querySelectorAll('.company-name');

    // Add event listener to each company name cell for hover effect and show buttons
    companyNames.forEach(companyName => {
        companyName.addEventListener('mouseenter', showButtons);
        companyName.addEventListener('mouseleave', hideButtons);
    });

    // Get buy and sell buttons
    const buyButton = document.querySelector('.buy-button');
    const sellButton = document.querySelector('.sell-button');

    // Function to show buy and sell buttons
    function showButtons(event) {
        const buttonContainer = document.querySelector('.button-container');
        const rect = event.target.getBoundingClientRect();
        buttonContainer.style.top = `${rect.top}px`;
        buttonContainer.style.left = `${rect.right}px`;
        buttonContainer.classList.add('show');
    }

    // Function to hide buy and sell buttons
    function hideButtons() {
        const buttonContainer = document.querySelector('.button-container');
        buttonContainer.classList.remove('show');
    }

    // Placeholder functions for buy and sell
    function buy() {
        console.log('Buy button clicked');
    }

    function sell() {
        console.log('Sell button clicked');
    }
</script>

</body>
</html>
